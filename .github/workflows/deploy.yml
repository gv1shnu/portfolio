name: Deploy Portfolio + Academia

on:
  push:
    branches: [main]
  workflow_dispatch:

# Needed for GitHub Pages deployment via Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true       # caches gems for faster builds
          working-directory: academia

      - name: Build Jekyll (academia)
        working-directory: academia
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --config _config.yml

      - name: Assemble combined site
        run: |
          mkdir -p dist

          # --- Main portfolio (static) ---
          cp index.html dist/
          cp CNAME dist/
          cp -r homepage dist/
          cp -r contact dist/
          cp -r timeline dist/
          cp -r favicon dist/

          # --- Academia (built Jekyll output) ---
          mkdir -p dist/academia
          cp -r academia/_site/. dist/academia/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

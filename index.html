<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ========== META INFORMATION ========== -->
    <!-- Character encoding and viewport settings for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vishnu Gandarapu - developer portfolio.">
    
    <!-- Page title shown in browser tab -->
    <title>Vishnu Gandarapu</title>

    <!-- ========== STYLESHEETS ========== -->
    <!-- Main stylesheet for hacker/terminal aesthetic -->
    <link rel="preload" href="logz.txt" as="fetch" crossorigin>
    <link rel="stylesheet" href="index.css">

    <!-- ========== EXTERNAL LIBRARIES ========== -->
    <!-- Font Awesome icons for social media links and UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- ========== UI LAYER: Hero and Navigation ========== -->
    <!-- Contains: Hero name title and navigation links to other pages -->
    <!-- z-index: 50 - appears above canvas animation, below scanlines -->
    <div id="ui-layer">
        <h1 class="hero-name">Vishnu Gandarapu</h1>

        <!-- Navigation links to subpages -->
        <div class="nav-links">
            <a class="cyber-link" href="timeline.html">Visit Timeline</a>
            <a class="cyber-link" href="contact.html">Contact Me</a>
            <!-- <a class="cyber-link" href="#">View Gallery</a> -->
        </div>
    </div>

    <!-- ========== LOG STREAM: Terminal Display ========== -->
    <!-- Shows random logs in terminal style, simulating "system activity" -->
    <!-- Logs loaded from logz.txt file via JavaScript -->
    <!-- Updated every 600-1800ms with random log entries -->
    <div id="log-stream"></div>

    <!-- ========== FOOTER: Status Message ========== -->
    <!-- Shows copyright and system status message at bottom of page -->
    <div id="footer">
        &copy; 2026 Vishnu Gandarapu. Online.
        <span class="footer-profiles">
            <a href="https://github.com/gv1shnu/portfolio" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
        </span>
    </div>

    <!-- ========== CANVAS: Animation Layer ========== -->
    <!-- HTML5 Canvas where the animated avatar is drawn -->
    <!-- Rendered from index.js - shows stick figure character with different states -->
    <!-- z-index: 1 - behind all UI elements -->
    <canvas id="hacker-den"></canvas>

    <!-- ========== SCRIPTS ========== -->
    <!-- Main JavaScript for animation and log system -->
    <script src="index.js" defer></script>

    <!-- Analytics: GoatCounter (tracks page views) -->
    <script data-goatcounter="https://vgin.goatcounter.com/count" async src="//gc.zgo.at/count.js" defer>
    </script>

</body>

</html>
